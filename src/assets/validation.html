<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleport-Style Modal</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        padding: 8px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }

      .error-message {
        color: red;
        font-size: 12px;
        display: none;
      }

      input.invalid {
        border: 1px solid red;
      }

      input.valid {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
        />
        <span class="error-message"></span>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script>
      // script.js
      const validationMixin = {
        rules: {
          required: (value) => value.trim() !== "",
          email: (value) => /\S+@\S+\.\S+/.test(value),
          minlength: (value, length) => value.length >= length,
        },

        validateField(field) {
          const value = field.value;
          const errorMessageElement = field.nextElementSibling;

          let isValid = true;
          let errorMessage = "";

          // Validate required
          if (field.hasAttribute("required") && !this.rules.required(value)) {
            isValid = false;
            errorMessage = "This field is required.";
          }

          // Validate email
          if (field.type === "email" && !this.rules.email(value)) {
            isValid = false;
            errorMessage = "Please enter a valid email.";
          }

          // Validate minlength
          if (
            field.hasAttribute("minlength") &&
            !this.rules.minlength(value, field.getAttribute("minlength"))
          ) {
            isValid = false;
            errorMessage = `Password must be at least ${field.getAttribute("minlength")} characters long.`;
          }

          // Show or hide error message
          if (isValid) {
            errorMessageElement.style.display = "none";
            field.classList.add("valid");
            field.classList.remove("invalid");
          } else {
            errorMessageElement.style.display = "block";
            errorMessageElement.textContent = errorMessage;
            field.classList.add("invalid");
            field.classList.remove("valid");
          }

          return isValid;
        },

        validateForm(form) {
          let isFormValid = true;

          const fields = form.querySelectorAll("input");
          fields.forEach((field) => {
            if (!this.validateField(field)) {
              isFormValid = false;
            }
          });

          return isFormValid;
        },
      };

      // Form submission handling
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("myForm");

        // Handle form submit
        form.addEventListener("submit", (event) => {
          event.preventDefault(); // Prevent default form submission

          const isFormValid = validationMixin.validateForm(form);

          if (isFormValid) {
            alert("Form submitted successfully!");
          } else {
            alert("Please fix the errors in the form.");
          }
        });

        // Validate on input change
        form.querySelectorAll("input").forEach((input) => {
          input.addEventListener("input", () => {
            validationMixin.validateField(input);
          });
        });
      });
    </script>
  </body>
</html>
